<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
      xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
      xmlns:skos="http://www.w3.org/2004/02/skos/core#"
      xmlns:dct="http://purl.org/dc/terms/"
      xmlns:foaf="http://xmlns.com/foaf/0.1/">
  <!-- xml:lang="${lang}" -->
  <!-- data-generate-class="from-property | from-variable" -->
  <!-- data-keep-rdfa="yes" -->
  <head>
    <title about="?this" property="skos:prefLabel"/>
  </head>
  <body about="?this" typeof="skos:Concept">
    <h1>
      <a property="skos:prefLabel" href="?this"/>
    </h1>
    <div>
      <em rel="skos:inScheme">
        <a about="?scheme" property="skos:prefLabel" href="?scheme"/>
      </em>
      <p property="skos:definition"/>
      <h3>Scope note</h3>
      <p property="skos:scopeNote"/>
      <h3>Example</h3>
      <pre property="skos:example"/>
      <dl>
        <dt>Broader:</dt>
        <dd rel="skos:broader">
          <a property="skos:prefLabel" href="?broader"/>
        </dd>
        <dt>Related:</dt>
        <dd>
          <ul rel="skos:related">
            <li>
              <a property="skos:prefLabel" href="?related"/>
            </li>
          </ul>
        </dd>
        <dt>Narrower:</dt>
        <dd>
          <ul rel="skos:narrower">
            <li>
              <a property="skos:prefLabel" href="?narrower"/>
            </li>
          </ul>
        </dd>
      </dl>
    </div>
    <div>
      <h2>Subject of:</h2>
      <ul rev="dct:subject">
        <li>
          <a typeof="foaf:Document" href="?doc">
            <span property="dct:title"/>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
